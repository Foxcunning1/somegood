<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品标签打印</title>
<style type="text/css">
*{ margin:0 auto; font-family:Arial, Helvetica, sans-serif,"宋体";}
body{ background-color:#f3f3f3;}
.container{ margin-top:10px; width:360px; height:700px; border:1px solid #e3e3e3; background-color:#fff;overflow: hidden;}
.page-box{width:360px; height:700px; overflow-y: auto;}
.title{ width:360px; height:50px; line-height:50px; font-size:16px; font-weight:bold; color:#333;}
.title .logo{ margin:15px 10px 0 90px; width:70px; height:31px; float:left;}
.print-item{ width:70mm; height:45mm; overflow:hidden; position:relative;}
.print-spec-box{ padding:6pt 5pt 0 5pt;}
.print-table { width:100%; }
.print-table td { font-size:10pt; line-height:20pt;}
.print-table td.cell-name{ width:30pt;}
.print-table tr.print-title td{ height:40pt;}
.print-table td.line5{ line-height:5pt;}
.print-table td.line12{ line-height:12pt;}
.img-box{ right:5pt; bottom:8pt; width:22mm; height:25mm; text-align:center; position:absolute;}
.img-box img{ width:22mm; }
.img-box p{ line-height:6pt;  font-size:4.5pt;}
.print-btn{ margin-top:10px; width:140px; height:45px; line-height:45px; background-color:#D87410;}
.print-btn a{ background-color:#D87410; text-align:center; font-size:14px; color:#fff; text-decoration:none; display:block;}
</style>
</head>

<body>
<div class="title"><img class="logo" alt="3好连锁店logo" src="__PUBLIC__/statics/store/images/logo_1.png" />商品标签打印</div>
<div class="container">
    <div class="page-box">
        <div class="print-area" id="printArea">
        <volist name="list" id="item">
        <div class="print-item">
            <div class="print-spec-box">
                <table class="print-table" cellpadding="0" cellspacing="0">
                    <tr class="print-title">
                        <td class="cell-name"><span>名称：</span></td>
                        <td class="line12"><b>{$item.goods_title}</b></td>
                    </tr>
                    <tr>
                        <td class="line5" colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="cell-name"><span>编码：</span></td>
                        <td><b>{$item.goods_sn}</b></td>
                    </tr>
                    <tr>
                        <td class="cell-name"><span>成色：</span></td>
                        <td><b><eq name="item.goods_condition" value="10">全新<else/>{$item.goods_condition}成新</eq></b></td>
                    </tr>
                    <tr>
                        <td class="cell-name"><span>价格：</span></td>
                        <td><b>￥{$item.want_price}</b></td>
                    </tr>
                </table> 
            </div>
            <div class="img-box">
                <img alt="商品地址二维码" src="{:U('Store/Goods/qrCode')}?code_url={:C('MOBILE_URL')}{:U('Mobile/Goods/detail')}?id={$item.id}" />
                <p>微信扫一扫，了解商品详情</p>
            </div>
        </div>
        </volist>
    </div>
    </div>
</div>
<div class="print-btn"><a target="_self" href="javascript:printPage();">打印列表</a></div>
<script type="text/javascript">
function printPage(){
	document.body.innerHTML=document.getElementById('printArea').innerHTML;
	window.print();
}
</script>
</body>
</html>
