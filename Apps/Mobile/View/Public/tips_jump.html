<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <import type="css" file="statics.mobile.css.public" />
    <import type="js" file="scripts.zepto.zepto#min,scripts.zepto.zepto#miniDialog" />
    <script type="text/javascript" src="__PUBLIC__/statics/mobile/js/rem.js" fu-psd="720" fu-min="50" fu-max="100"></script>
</head>
<body>
 <script type="text/javascript">
     $(function(){
         var returnUrl = "{$returnUrl}";
         $("body").minDialog({
             isAutoClose: true,
             closeTime: {$waitSecond},
             content: "{$message}",
         },function(){
             if(returnUrl!=""){
                 setTimeout(function(){window.location.href = returnUrl},{$waitSecond});
             }
         });
     })
 </script>
</body>
</html>
