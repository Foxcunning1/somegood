<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>店铺广告位规格</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/scripts/artdialog/ui-dialog.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/pagination.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/admin/css/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/admin/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/scripts/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/scripts/artdialog/dialog-plus-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/statics/admin/js/laymain.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/statics/admin/js/common.js"></script>
</head>
<body class="mainbody">

    <!--导航栏-->
    <div class="location">
        <a href="javascript:history.back();" class="back"><i class="iconfont icon-up"></i><span>返回上一页</span></a>
        <a href="{:U('Index/center')}" class="home"><i class="iconfont icon-home"></i><span>首页</span></a>
        <i class="arrow iconfont icon-arrow-right"></i>
        <span>店铺广告位规格</span>
    </div>
    <!--/导航栏-->

    <!--工具栏-->
    <div id="floatHead" class="content-tab-wrap">
        <div class="content-tab">
            <div class="content-tab-ul-wrap">
                <ul>
                    <li><a class="selected" href="javascript:void(0);">基本信息</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--/工具栏-->
    <div class="tab-content">
        <dl>
            <dt>规格</dt>
            <dd>
                <input name="title" type="text" id="title" placeholder="名称,如:货柜顶部200*300" class="input " />&nbsp;&nbsp;
                <input name="width" type="text"  id="width" placeholder="宽度,如:200" class="input " />&nbsp;mm&nbsp;&nbsp;
                <input name="height" type="text" id="height" placeholder="高度,如:300" class="input " />&nbsp;mm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" name="btnSubmit" value="新增" onclick="addPos()" id="btnSubmit" class="btn" />
            </dd>
        </dl>
    </div>
    <!--列表-->
    <div class="table-container">
        <form method="post" action="{:U('Admin/Store/delBoxSize')}" id="goodsForm">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
            <tr>
                <th align="center" width="6%">ID</th>
                <th align="left">名称</th>
                <th align="left" width="10%">宽</th>
                <th align="left" width="10%">高</th>
                <th align="left" width="10%">总数</th>
                <th align="left" width="10%">已使用</th>
                <th width="12%">操作</th>
            </tr>
                <volist name="list" id="item">
                    <tr>
                        <td align="center">{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.width}mm</td>
                        <td>{$item.height}mm</td>
                        <td>{$item.count}个</td>
                        <td><eq name="item.used" value="">0<else/>{$item.used}</eq>个</td>
                        <td align="center">
                            <eq name="item.count" value="0">
                                <a href="{:U('Admin/Store/delAdvPos',array('id' => $item['id']))}">删除</a>
                                <else/>
                                不可删除
                            </eq>
                        </td>
                    </tr>
                </volist>
        </table>
        </form>

    </div>
    <!--/列表-->
	<!--内容底部-->
    <div class="line20"></div>
    <div class="pagelist">
        <div id="PageContent" class="default">{$page}</div>
    </div>
    <!--/内容底部-->
    <script>
        function addPos() {
            var title=$("#title").val();
            var width=$("#width").val();
            var height=$("#height").val();
            if(length*width*height!=0){
                var url="{:U('Admin/Store/addPos')}?data[title]="+title+"&data[width]="+width+"&data[height]="+height;
                window.location.href=url;
            }else{
                alert("请输入规格属性");
            }
        }
    </script>
</body>
</html>
